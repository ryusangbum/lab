# 로그 설정
logDir = analysis_logs
logSearchInfo = true
logToStderr = true

# 분석 설정
reportAnalysisWinratesAs = BLACK         # 흑 기준 승률
ignorePreRootHistory = false
analysisIgnorePreRootHistory = false
maxVisits = 2000                          # MCTS 탐색 횟수 (신뢰성↑)

# 멀티스레드 설정
numAnalysisThreads = 1
numSearchThreadsPerAnalysisThread = 4
nnMaxBatchSize = 8
nnCacheSizePowerOfTwo = 17
nnMutexPoolSizePowerOfTwo = 14
nnRandomize = false

# move 선택 온도 설정
chosenMoveTemperatureEarly = 1.0
chosenMoveTemperature = 0
chosenMoveTemperatureOnlyBelowProb = 0.0
chosenMoveSubtract = 0
chosenMovePrune = 0

# 검색 최적화 옵션 (정확한 policy/winrate 추출 목적)
useLcbForSelection = false
useUncertainty = false
subtreeValueBiasFactor = 0.0
useNoisePruning = false

# 루트 policy 정규화
rootNumSymmetriesToSample = 8

# 규칙
rules = japanese
includePolicy = true