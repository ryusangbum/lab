# 로그 설정
logDir = analysis_logs                 # 로그 파일 저장 폴더
logSearchInfo = true                  # 검색 결과 요약 정보 출력
logToStderr = true                    # stderr에도 출력 (실행 중 실시간 확인용)

# 분석 설정
reportAnalysisWinratesAs = BLACK      # 승률을 흑 입장에서 표시
ignorePreRootHistory = false          # 현재 수까지의 기보 히스토리를 고려함
analysisIgnorePreRootHistory = false  # 분석 시에도 히스토리 고려
maxVisits = 1                         # 탐색 방문 수 최소화 (raw policy 사용 목적)

# 멀티스레드 설정
numAnalysisThreads = 1                # 동시에 분석할 position 수
numSearchThreadsPerAnalysisThread = 4 # 각 position 당 사용할 검색 스레드 수
nnMaxBatchSize = 8                    # GPU 배치 크기 설정 (작은 설정으로 시작)

# 뉴럴넷 캐시 설정
nnCacheSizePowerOfTwo = 17            # 뉴럴넷 평가 캐시 사이즈 (2^17)
nnMutexPoolSizePowerOfTwo = 14        # 캐시 동기화를 위한 mutex pool 사이즈 (2^14)
nnRandomize = false                   # 랜덤 board orientation 비활성화 (일관된 확률 추출 목적)

# 사람 스타일 모델 설정
humanSLProfile = rank_5k              # 흑백 모두 5급 인간의 착수 스타일 모방 (필요 시 다른 프로필로 변경)
humanSLChosenMoveProp = 1.0           # 100% 확률로 사람 모델의 move 선택
humanSLChosenMoveIgnorePass = true    # 패스를 사람 모델이 결정하지 않도록 함 (KataGo가 처리)
humanSLChosenMovePiklLambda = 100000000 # KataGo 평가값으로 사람 수 억제하지 않음 (사람 모델 우선)

# 탐색 과정에 사람 정책 반영하지 않음 (raw 정책 그대로 유지)
humanSLRootExploreProbWeightless = 0.0
humanSLRootExploreProbWeightful = 0.0
humanSLPlaExploreProbWeightless = 0.0
humanSLPlaExploreProbWeightful = 0.0
humanSLOppExploreProbWeightless = 0.0
humanSLOppExploreProbWeightful = 0.0

# move 선택 온도 설정 (확률 분포를 그대로 반영)
chosenMoveTemperatureEarly = 1.0       # 초반 온도
chosenMoveTemperature = 1.0            # 후반 온도
chosenMoveTemperatureOnlyBelowProb = 0.0 # 모든 확률에 온도 적용
chosenMoveSubtract = 0                # 낮은 확률 move 제거하지 않음
chosenMovePrune = 0                   # 낮은 확률 move 가지치기 안함

# 검색 관련 최적화 및 편향 제거 (policy 추출 정확도 보장)
useLcbForSelection = false            # LCB 기반 선택 비활성화
useUncertainty = false                # 불확실성 기반 조정 비활성화
subtreeValueBiasFactor = 0.0          # 하위 트리 편향 비활성화
useNoisePruning = false               # 잡음 기반 pruning 비활성화

# 루트 policy 정규화
rootNumSymmetriesToSample = 1         # 좌우대칭 1개만 사용 (일관된 policy 추출 목적)

# 규칙 설정
rules = japanese                      # 일본 룰 사용